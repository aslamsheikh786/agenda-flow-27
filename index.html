<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenex - Smart Task & Calendar Management</title>
    <meta name="description" content="Zenex - Organize your tasks and schedule with powerful drag-and-drop calendar management" />
    <meta name="author" content="Zenex Team" />
    <meta name="theme-color" content="#6366f1" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Zenex" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Zenex - Smart Task & Calendar Management" />
    <meta property="og:description" content="Organize your tasks and schedule with powerful drag-and-drop calendar management" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon-512x512.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Zenex - Smart Task & Calendar Management" />
    <meta name="twitter:description" content="Organize your tasks and schedule with powerful drag-and-drop calendar management" />
    <meta name="twitter:image" content="/icon-512x512.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/icon-192x192.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('✅ Zenex PWA: Service Worker registered!', registration);
            })
            .catch((error) => {
              console.log('❌ Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
